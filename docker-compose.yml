version: '3.9'

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: studentdb   # your DB name
    ports:
      - "3307:3306"              # host:container
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fullstack-net

  backend:
    image: 2300090029/docker-backend:latest
    container_name: springboot
    ports:
      - "2025:2000"              # host:container
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - fullstack-net

  frontend:
    image: 2300090029/docker-frontend:latest
    container_name: react
    ports:
      - "3000:80"                # host:container
    depends_on:
      - backend
    restart: on-failure
    networks:
      - fullstack-net

volumes:
  mysql-data:

networks:
  fullstack-net:
